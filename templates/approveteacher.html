<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --accent-color: #71c55d;
            --secondary-color: #f4f4f4;
            --text-color: #333;
            --table-header-color: #4CAF50;
            --table-header-text: #fff;
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Helvetica, Arial, sans-serif;
            background: #f9f9f9;
            color: var(--text-color);
        }

        body {
            margin: 0;
            padding: 20px;
            display: block;
        }

        h1 {
            text-align: center;
            margin-bottom: 1em;
            font-size: 2em;
            color: var(--accent-color);
        }

        .table-container {
            width: 90%;
            max-width: 1200px;
            background: var(--secondary-color);
            padding: 20px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            margin: 0 auto;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }

        th {
            background: var(--table-header-color);
            color: var(--table-header-text);
            font-weight: bold;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        tr:hover {
            background: #d9f9d9;
        }

        td {
            color: #555;
        }

        a {
            text-decoration: none;
            color: #e63946;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
            color: #d62828;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Salary</th>
            <th>Experience</th>
            <th>Action</th>


        </tr>
        {% for i in view %} 
        <tr>
            <td>{{i.firstname}}</td>
            <td>{{i.lastname}}</td>
            <td>{{i.email}}</td>
            <td>{{i.phone_number}}</td>
            <td>{{i.address}}</td>
            <td>{{i.salary}}</td>
            <td>{{i.experience}}</td>

            <td><a href="{{ url_for('approvetchr', id=i.logid) }}">Approve</a></td>


        </tr>
        {% endfor %}
    </table>
</body>
</html>
